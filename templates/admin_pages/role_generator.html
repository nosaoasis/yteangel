{% extends 'admin_pages/admin_access.html' %}

{% block title %} 
Role Creator
{% endblock title %}

{% block content %}
  <div class="bg-blue-400 h-screen w-screen flex flex-col items-center justify-center">
    
    <div class="bg-white w-10/12 md:w-6/12 flex flex-col items-center justify-center py-6">
      <p class="font-bold text-2xl text-gray-700">Create Admin Role</p>

      <form class="" method="POST" action="">
        <div class="flex flex-col mt-4">
          <label class="sr-only" for"admin_role">Admin Role</label>
          <input id="admin_role" class="bg-gray-100 mt-2 border border-gray-600 rounded-lg py-2 px-4 w-full" placeholder="Admin Role">
        </div>
        <div class="flex flex-col">
          <label class="sr-only" for"email">Send Token to Email</label>
          <input id="email" type="email" class="bg-gray-100 mt-2 border border-gray-600 rounded-lg py-2 px-4 w-full" placeholder="Send Token to Email">
        </div>
        <div class="flex flex-col">
          <label class="sr-only" for"password">Password</label>
          <input id="password" type="text" class="bg-gray-100 mt-2 border border-gray-600 rounded-lg py-2 px-4 w-full" value={{ token }}>
        </div>

        <button type="submit" class="border border-white bg-gray-600 text-gray-100 rounded-lg py-2 px-4 w-full mt-6">Login</button>
      </form>

    </div>

  </div>
{% endblock content %}
